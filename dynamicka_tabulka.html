<html>
<head>
	<title></title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>

<style>

@import url('https://fonts.googleapis.com/css?family=Roboto');

body {

margin:0 auto;

height:100%;

}

#tableWrapper {

table {

input {

}

}

label {

}

#tableResult {
margin-top:25px;	
background:rgba(204,204,204,1);
width:800px;

}

#btnAdd {

outline:none;

padding:0;

<div id="tableWrapper">

	<table>
		<tr>
			<td>
				<label>First name:</label>
			</td>
			<td>
				<label>Last name:</label>
			</td>
			<td>
				<label>Age:</label>
			</td>
			<td>
				<label>Gender:</label>
			</td>
			<td rowspan="2">
				<button id="btnAdd" onclick="getData()">ADD</button>
			</td>
		</tr>
		<tr>
			<td> 
				<input type="text" id="fname" required>
			</td>
			<td>
				<input type="text" id="lname">
			</td>
			<td> 
				<input type="number" id="age">
			</td>
			<td> 
				<input type="radio" name="gender" value="M" >male
				<br>
				<input type="radio" name="gender" value="F">female
			</td>
		</tr>
	</table>
    
<div id="result">

	<table id="tableResult">
  <thead>
		<tr>
      <th >id</th>
			<th onclick="sortFname()">First Name</th>
			<th onclick="sortLname()">Last Name</th>
			<th onclick="sortAge()">Age</th>
			<th>Gender</th>
			<th>Delete</th>
		</tr>		
  </thead>
  <tbody id="Generated">
  </tbody>
	</table>

  <button class="button" id="btn1">Save data</button>
  <button class="button" id="btn2">Load data</button>
</div>

</div>

<script>

let persons=[];
let count=0;

function getData(){

  count++;
  let fname=document.getElementById('fname').value;
  let lname=document.getElementById('lname').value;
  let age=document.getElementById('age').value;
  let gender=$('input[name=gender]:checked').val();

  if( fname == "" || lname == "" || age == "" || gender == ""){
  alert("The form is incomplete");
        return false;
  }

  let person = {

  id:count,
  fname:fname,
  lname:lname,
  age:age,
  gender:gender

  };

  persons.push(person);
  renderTable(person);

  }

  const deletePerson=(id)=>{
        console.log(id);
        let index=persons.findIndex(x => {return  x.id===id} );
        persons.splice(index,1);
        let per=[...persons];
        $('#Generated').empty();

        per.map(x=>{
          renderTable(x);
        });
        persons=[...per];

        console.log(per);
      }

      const renderTable = (person) => {

        let column0=$('<td>').text(person.id);
        let column1=$('<td>').text(person.fname);
        let column2=$('<td>').text(person.lname);
        let column3=$('<td>').text(person.age);
        let column4=$('<td>');
        if(person.gender=='M')
            column4.text('male');
         else if(person.gender=='F')
            column4.text('female');
         else
            column4.text('unknown');
        let column5=$('<td>');
        let text='deletePerson('+person.id+')';
        let image = $("<img>").attr({
          src:"delete.png",
          onclick:text,
          onMouseOver:"$(this).attr({src:'deleteHover.png'})",
          onMouseOut:"$(this).attr({src:'delete.png'})"
        });

        column5.append(image);

        let row=$('<tr>');
        row.append(column0);
        row.append(column1);
        row.append(column2);
        row.append(column3);
        row.append(column4);
        row.append(column5);

        if(person.gender=='M'){
        row.attr('class', 'blue');
        }
        else if(person.gender=='F'){
        row.attr('class', 'pink');
        } 
        else{
        row.attr('class', 'white');
        }
        $('#tableResult').append(row);
        $('#fname').val('');
        $('#lname').val('');
        $('#age').val('');
      }

      $('#btn1').click( ()=>{
          if (typeof(Storage) !== "undefined") {
                let text=JSON.stringify(persons);
                localStorage.setItem("persons", text);
                localStorage.setItem("counter", count);
                console.log('dada');
          }
      });
      $('#btn2').click( ()=>{
          if (typeof(Storage) !== "undefined") {
                let text=localStorage.getItem("persons");
                count=localStorage.getItem("counter");
                persons=JSON.parse(text);
                console.log('dada');
                $('#Generated').empty();
                persons.map( x => {
                  renderTable(x);
                });
          }
      });

     function changeImg(){
       console.log('text');
        $(this).attr('src','deleteHover.png');
      }

     function sortAge(){

       persons.sort( (a,b)=> {
         let n1=parseInt(a.age);
         let n2=parseInt(b.age);
         if (n1 < n2) {return -1;}
         if (n1 > n2) {return 1;}
         return 0;
       });
         $('#Generated').empty();
       persons.map( x => {
         renderTable(x);
       });
     }



     function sortFname(){

       persons.sort( (a,b)=> {
        if(a.fname < b.fname) { return -1; }
        if(a.fname > b.fname) { return 1; }
        return 0;
       });
         $('#Generated').empty();
       persons.map( x => {
         renderTable(x);
       });
     }


     function sortLname(){

       persons.sort( (a,b)=> {
        if(a.fname < b.fname) { return -1; }
        if(a.fname > b.fname) { return 1; }
        return 0;
       });
         $('#Generated').empty();
       persons.map( x => {
         renderTable(x);
       });
     }

</script>
